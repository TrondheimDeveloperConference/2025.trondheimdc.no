<section id="partners" class="section partner-page">
    <img class="section-img-left" src="/assets/images/TDC2024/TDC_2024_25 (Small).jpg" alt="Partners Section Image" />
    {% assign partner_pages = site.posts | where: "name", "partner_page" %}
    {% if partner_pages.size > 0 %}
        {% for post in partner_pages %}
            <article class="{{ post.language }}">
                {{ post.content }}
            </article>
        {% endfor %}
    {% else %}
        <p>Our partners will be announced soon.</p>
    {% endif %}
</section>
