{% assign short_about_pages = site.posts | where: "name", "short_about_page" %}
{% for post in short_about_pages %}
    <section id="about" class="section short-about-page {{ post.language }}">
        <article>
            <header>
                <h1>{{ post.title }}</h1>
            </header>
            <!-- Updated image class for responsiveness -->
            <img class="section-img-left" src="assets/images/man-with-curls.png" alt="man with curls holding a talk" />
            {{ post.content }}
        </article>
    </section>
{% endfor %}
